<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }

    .form-card {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 350px;
      margin-bottom: 40px;
    }
    .form-card h2 {
      text-align: center;
      color: #006064;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .form-card input, .form-card button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #b0bec5;
      font-size: 14px;
    }
    .form-card button {
      background: #006064;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .form-card button:hover { background: #004d52; }

    /* Dashboard cards */
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }

    .user-card {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
      position: relative;
    }

    .user-card h3 {
      margin: 10px 0;
      color: #006064;
    }
    .user-card p {
      margin: 5px 0;
      color: #333;
    }

    .user-card button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      color: #fff;
      transition: 0.2s;
    }
    .edit-btn { background: #ffb300; }
    .edit-btn:hover { background: #ffa000; }
    .delete-btn { background: #d32f2f; }
    .delete-btn:hover { background: #b71c1c; }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>Add / Edit User</h2>
    <form id="userForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="dashboard" id="dashboard"></div>

  <script>
    const url = "http://localhost:3001/users";
    let editUserId = null;

    const userForm = document.getElementById("userForm");
    const dashboard = document.getElementById("dashboard");

    async function fetchData() {
      try {
        const response = await axios.get(url);
        renderUsers(response.data);
      } catch (err) {
        console.log("Error fetching users:", err);
      }
    }

    userForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const email = document.getElementById("email").value;

      try {
        if (editUserId) {
          await axios.put(`${url}/${editUserId}`, { name, age: Number(age), email });
          editUserId = null;
          userForm.querySelector("button").textContent = "Submit";
        } else {
          await axios.post(url, { name, age: Number(age), email });
        }
        userForm.reset();
        fetchData();
      } catch (err) {
        console.log("Error saving user:", err);
      }
    });

    async function deleteUser(id) {
      try {
        await axios.delete(`${url}/${id}`);
        fetchData();
      } catch (err) {
        console.log("Error deleting user:", err);
      }
    }

    function renderUsers(users) {
      dashboard.innerHTML = "";
      users.forEach(user => {
        const card = document.createElement("div");
        card.classList.add("user-card");
        card.innerHTML = `
          <h3>${user.name}</h3>
          <p>Age: ${user.age}</p>
          <p>Email: ${user.email}</p>
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        `;
        card.querySelector(".edit-btn").addEventListener("click", () => {
          document.getElementById("name").value = user.name;
          document.getElementById("age").value = user.age;
          document.getElementById("email").value = user.email;
          editUserId = user.id;
          userForm.querySelector("button").textContent = "Update";
        });
        card.querySelector(".delete-btn").addEventListener("click", () => deleteUser(user.id));
        dashboard.appendChild(card);
      });
    }

    fetchData();
  </script>

</body>
</html>
